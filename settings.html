                <h1><i class="fas fa-cog"></i> Settings</h1>
            </div>
        </div>

</header>

<!--ACTIONS-->
<section class="py-4 mb-4 bg-light" id="actions">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a class="btn btn-light btn-block" href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="col-md-3">

                    <i class="fas fa-check"></i> Save Changes
                </a>
            </div>
        </div>
    </div>
</section>

<!--SETTINGS-->
<section class="mb-5 pb-5" id="settings">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Settings</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <fieldset class="form-group">
                                <legend>Allow User Registration</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="yes" checked> Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="no" > No
                                    </label>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="posts" checked> Blog page
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="page" > Homepage
                                    </label>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
